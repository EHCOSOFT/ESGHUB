<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESGHUB</title>

    <link rel="stylesheet" href="css/styles.css">
    <script src="lib/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="esg_wrap esg_result_wrap">
        <div class="container">
            <h1>ESG 간단진단 평가 결과</h1>
            <div class="esg_result_area">
                <p>총 합계</p>
                <h1>62</h1>
                <ul>
                    <li>E
                        <div class="progress e">
                            <div class="progress-bar" role="progressbar" style="width: 32%;" aria-valuenow="25"
                                aria-valuemin="0" aria-valuemax="100"><span>32%</span></div>
                        </div>
                    </li>
                    <li>S
                        <div class="progress s">
                            <div class="progress-bar" role="progressbar" style="width: 24%;" aria-valuenow="25"
                                aria-valuemin="0" aria-valuemax="100"><span>24%</span></div>
                        </div>
                    </li>
                    <li>G
                        <div class="progress g">
                            <div class="progress-bar" role="progressbar" style="width: 92%;" aria-valuenow="25"
                                aria-valuemin="0" aria-valuemax="100"><span>92%</span></div>
                        </div>
                    </li>
                </ul>
                <div class="result_txt">
                    <div class="result">
                        <h2>과락 발생했을 경우</h2>
                        <p>G 항목에 대해 추후 계획과 관리, 준수가 필요합니다.<br>
                            ESG 경영을 준비하기 위해서 ESGHUB와 상담이 필요합니다.</p>
                    </div>
                    <div class="result">
                        <h2>과락이 없는 경우</h2>
                        <p>장가능 기업으로 준비해가길 기원합니다.</p>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <script src="lib/jquery.min.js"></script>
</body>

</html>
