<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESGHUB</title>

    <link rel="stylesheet" href="css/styles.css">
    <script src="lib/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="esg_wrap esg_result_wrap">
        <div class="container">
            <h1>ESG 기초자가진단 결과</h1>
            <div class="esg_result_area">
                <p>총 합계</p>
                <h1>62</h1>
                <ul>
                    <li>E
                        <div class="progress e">
                            <div class="progress-bar" role="progressbar" style="width: 32%;" aria-valuenow="25"
                                aria-valuemin="0" aria-valuemax="100"><span>32%</span></div>
                        </div>
                    </li>
                    <li>S
                        <div class="progress s">
                            <div class="progress-bar" role="progressbar" style="width: 24%;" aria-valuenow="25"
                                aria-valuemin="0" aria-valuemax="100"><span>24%</span></div>
                        </div>
                    </li>
                    <li>G
                        <div class="progress g">
                            <div class="progress-bar" role="progressbar" style="width: 92%;" aria-valuenow="25"
                                aria-valuemin="0" aria-valuemax="100"><span>92%</span></div>
                        </div>
                    </li>
                </ul>
                <div class="result_txt">
                    <div class="result">
                        <h2>개선 필요</h2>
                        <p>E항목의 개선이 필요합니다.<br>S항목이 개선이 필요합니다.<br>G항목의 개선이 필요합니다.<br>전문 상담이 필요합니다</p>
                    </div>
                    <div class="result">
                        <h2>만족</h2>
                        <p>E 항목에 적정수준에 도달했습니다. <br>S 항목에 적정수준에 도달했습니다.<br>G 항목에 적정수준에 도달했습니다. <br>모든 항목에 적정수준에 도달했습니다. <br>장기적 성장기업으로 준비하시길 기원합니다.</p>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <script src="lib/jquery.min.js"></script>
</body>

</html>
